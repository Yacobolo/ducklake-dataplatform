  /search:
    get:
      operationId: searchCatalog
      summary: Search catalog objects
      tags: [Governance]
      description: Full-text search across schemas, tables, and columns.
      parameters:
        - name: query
          in: query
          required: true
          description: Search query string to match against catalog objects.
          schema:
            type: string
            maxLength: 1024
            pattern: '[\s\S]+'
        - name: type
          in: query
          description: "Filter by object type: schema, table, or column"
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Search results
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/governance.yaml#/PaginatedSearchResults'
              example:
                data:
                  - type: "table"
                    name: "users"
                    schema_name: "main"
                    table_name: "users"
                    comment: "Core user accounts table"
                    match_field: "name"
                next_page_token: "eyJpZCI6MTB9"
        '429':
          description: Rate limit exceeded. Retry after the indicated duration.
