  /catalog/schemas/{schemaName}/tables/{tableName}/ingestion/commit:
    parameters:
      - name: schemaName
        in: path
        required: true
        description: Name of the database schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
      - name: tableName
        in: path
        required: true
        description: Name of the table within the schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
    post:
      operationId: commitTableIngestion
      summary: Register uploaded Parquet files in DuckLake
      tags: [Ingestion]
      description: >
        Registers previously uploaded files (from upload-url) in the DuckLake catalog.
