paths:
  /catalog/schemas/{schemaName}/tables/{tableName}/ingestion/upload-url:
    parameters:
      - name: schemaName
        in: path
        required: true
        description: Name of the database schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
      - name: tableName
        in: path
        required: true
        description: Name of the table within the schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
    post:
      operationId: createUploadUrl
      summary: Get a presigned URL for uploading a Parquet file
      tags: [Ingestion]
      description: >
        Returns a presigned PUT URL that the client can use to upload a Parquet file
        directly to S3. The file can then be registered via the commit endpoint.
        Requires INSERT privilege on the target table.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ingestion.yaml#/UploadUrlRequest'
      responses:
        '200':
          description: Presigned upload URL
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/ingestion.yaml#/UploadUrlResponse'
        '400':
          description: Invalid request parameters or malformed request body.
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'
        '429':
          description: Rate limit exceeded. Retry after the indicated duration.
          headers:
            Retry-After:
              description: Seconds to wait before retrying the request.
              schema:
                type: integer
                minimum: 1
                maximum: 3600
                format: int32
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
