  /catalog/schemas/{schemaName}/tables/{tableName}/ingestion/commit:
    parameters:
      - name: schemaName
        in: path
        required: true
        description: Name of the database schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
      - name: tableName
        in: path
        required: true
        description: Name of the table within the schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
    post:
      operationId: commitTableIngestion
      summary: Register uploaded Parquet files in DuckLake
      tags: [Ingestion]
      description: >
        Registers previously uploaded files (from upload-url) in the DuckLake catalog.
        DuckLake validates schema compatibility, extracts column statistics, and
        registers files atomically. Requires INSERT privilege on the target table.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ingestion.yaml#/CommitIngestionRequest'
            example:
              s3_keys:
                - "uploads/2025/01/events-part1.parquet"
                - "uploads/2025/01/events-part2.parquet"
              options:
                allow_missing_columns: false
                ignore_extra_columns: true
      responses:
        '200':
          description: Ingestion result
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/ingestion.yaml#/IngestionResult'
              example:
                files_registered: 3
                files_skipped: 0
                schema: "main"
                table: "events"
        '400':
          description: Invalid request parameters or malformed request body.
