  /catalog/schemas/{schemaName}/tables/{tableName}/ingestion/load:
    parameters:
      - name: schemaName
        in: path
        required: true
        description: Name of the database schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
      - name: tableName
        in: path
        required: true
        description: Name of the table within the schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
    post:
      operationId: loadTableExternalFiles
      summary: Register existing S3 files in DuckLake
      tags: [Ingestion]
      description: >
        Registers existing S3 files or globs in the DuckLake catalog. Paths without
        an s3:// prefix are treated as relative to the lake data path. DuckLake validates
        schema compatibility, extracts column statistics, and registers files atomically.
        Requires INSERT privilege on the target table.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/ingestion.yaml#/LoadExternalRequest'
            example:
              paths:
                - "s3://acme-datalake/raw/events/2025/01/*.parquet"
              options:
                allow_missing_columns: false
                ignore_extra_columns: false
      responses:
        '200':
          description: Ingestion result
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/ingestion.yaml#/IngestionResult'
