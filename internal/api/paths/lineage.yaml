paths:
  /lineage/tables/{schemaName}/{tableName}:
    parameters:
      - name: schemaName
        in: path
        required: true
        description: Name of the database schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
      - name: tableName
        in: path
        required: true
        description: Name of the table within the schema.
        schema:
          type: string
          maxLength: 255
          pattern: '^\S+$'
    get: # apilint:ignore OAL025
      operationId: getTableLineage
      summary: Get full lineage for a table
      tags: [Lineage]
      description: Returns both upstream and downstream lineage edges for a table. Pagination params control edge depth, not list pagination.
      parameters:
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Table lineage
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/lineage.yaml#/LineageNode'
        '429':
          description: Rate limit exceeded. Retry after the indicated duration.
          headers:
            Retry-After:
              description: Seconds to wait before retrying the request.
              schema:
                type: integer
                minimum: 1
                maximum: 3600
                format: int32
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
