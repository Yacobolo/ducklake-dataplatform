paths:
  /manifest:
    post:
      operationId: createManifest
      summary: Create table manifest with presigned URLs and security policies
      tags: [Manifest]
      description: >
        Returns presigned S3 URLs for the Parquet files backing a table,
        along with RLS row filters and column masks for the authenticated
        principal. Used by the duck_access DuckDB extension for secure
        client-side querying.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/observability.yaml#/ManifestRequest'
      responses:
        '200':
          description: Manifest with presigned URLs and security policies
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/ManifestResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'
        '403':
          description: Access denied
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'
        '404':
          description: Table not found
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'

  /audit-logs:
    get:
      operationId: listAuditLogs
      summary: Query audit logs
      tags: [Observability]
      parameters:
        - name: principal_name
          in: query
          schema:
            type: string
            maxLength: 255
            pattern: '^\S+$'
        - name: action
          in: query
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - name: status
          in: query
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Paginated audit log entries
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/PaginatedAuditLogs'

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'

  /metastore/summary:
    get:
      operationId: getMetastoreSummary
      summary: Get metastore summary
      tags: [Observability]
      description: Returns high-level information about the DuckLake metastore.
      responses:
        '200':
          description: Metastore summary
          content:
            application/json:
              schema:
                $ref: '../schemas/catalog.yaml#/MetastoreSummary'

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'

  /query-history:
    get:
      operationId: listQueryHistory
      summary: List query execution history
      tags: [Observability]
      parameters:
        - name: principal_name
          in: query
          schema:
            type: string
            maxLength: 255
            pattern: '^\S+$'
        - name: status
          in: query
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - name: from
          in: query
          schema:
            type: string
            format: date-time
            maxLength: 64
        - name: to
          in: query
          schema:
            type: string
            format: date-time
            maxLength: 64
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Paginated query history
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/PaginatedQueryHistoryEntries'

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '../schemas/common.yaml#/Error'
