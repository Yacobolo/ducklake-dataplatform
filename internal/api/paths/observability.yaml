paths:
  /manifest:
    post:
      operationId: createManifest
      summary: Create table manifest with presigned URLs and security policies
      tags: [Manifest]
      description: >
        Returns presigned S3 URLs for the Parquet files backing a table,
        along with RLS row filters and column masks for the authenticated
        principal. Used by the duck_access DuckDB extension for secure
        client-side querying.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/observability.yaml#/ManifestRequest'
            example:
              table: "users"
              schema: "main"
      responses:
        '200':
          description: Manifest with presigned URLs and security policies
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/ManifestResponse'
              example:
                table: "users"
                schema: "main"
                columns:
                  - name: "id"
                    type: "INTEGER"
                  - name: "email"
                    type: "VARCHAR"
                files:
                  - "https://s3.amazonaws.com/acme-datalake/main/users/part-0001.parquet?X-Amz-Expires=3600"
                row_filters:
                  - "department = 'engineering'"
                column_masks:
                  email: "'***@' || split_part(email, '@', 2)"
                expires_at: "2025-01-15T10:30:00Z"
        '400':
          $ref: '../schemas/responses.yaml#/responses/BadRequest'
        '401':
          $ref: '../schemas/responses.yaml#/responses/Unauthorized'
        '403':
          $ref: '../schemas/responses.yaml#/responses/Forbidden'
        '404':
          $ref: '../schemas/responses.yaml#/responses/NotFound'
        '429':
          $ref: '../schemas/responses.yaml#/responses/RateLimitExceeded'
        '500':
          $ref: '../schemas/responses.yaml#/responses/InternalError'

  /audit-logs:
    get:
      operationId: listAuditLogs
      summary: Query audit logs
      description: Retrieves paginated audit log entries, optionally filtered by principal, action, or status.
      tags: [Observability]
      parameters:
        - name: principal_name
          in: query
          description: Filter by principal name.
          schema:
            type: string
            maxLength: 255
            pattern: '^\S+$'
        - name: action
          in: query
          description: Filter by audit action type.
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - name: status
          in: query
          description: Filter by status.
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Paginated audit log entries
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/PaginatedAuditLogs'
              example:
                data:
                  - id: 1
                    principal_name: "analyst@acme.com"
                    action: QUERY
                    statement_type: SELECT
                    original_sql: "SELECT id, name FROM main.users LIMIT 10"
                    rewritten_sql: "SELECT id, name FROM main.users WHERE department = 'engineering' LIMIT 10"
                    tables_accessed:
                      - "main.users"
                    status: SUCCESS
                    error_message: null
                    duration_ms: 42
                    created_at: "2025-01-15T09:30:00Z"
                next_page_token: "eyJpZCI6MTB9"
        '401':
          $ref: '../schemas/responses.yaml#/responses/Unauthorized'
        '429':
          $ref: '../schemas/responses.yaml#/responses/RateLimitExceeded'
        '500':
          $ref: '../schemas/responses.yaml#/responses/InternalError'

  /catalogs/{catalogName}/metastore/summary:
    parameters:
      - $ref: '../schemas/responses.yaml#/parameters/catalogName'
    get:
      operationId: getMetastoreSummary
      summary: Get metastore summary
      tags: [Observability]
      description: Returns high-level information about the DuckLake metastore.
      responses:
        '200':
          description: Metastore summary
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/catalog.yaml#/MetastoreSummary'
              example:
                catalog_name: "acme_warehouse"
                metastore_type: "ducklake"
                storage_backend: S3
                data_path: "s3://acme-datalake/warehouse/"
                schema_count: 5
                table_count: 42
        '401':
          $ref: '../schemas/responses.yaml#/responses/Unauthorized'
        '429':
          $ref: '../schemas/responses.yaml#/responses/RateLimitExceeded'
        '500':
          $ref: '../schemas/responses.yaml#/responses/InternalError'

  /query-history:
    get:
      operationId: listQueryHistory
      summary: List query execution history
      description: Retrieves paginated query execution history, optionally filtered by principal, status, or time range.
      tags: [Observability]
      parameters:
        - name: principal_name
          in: query
          description: Filter by principal name.
          schema:
            type: string
            maxLength: 255
            pattern: '^\S+$'
        - name: status
          in: query
          description: Filter by status.
          schema:
            type: string
            maxLength: 64
            pattern: '^\S+$'
        - name: from
          in: query
          description: Start of the time range filter (ISO 8601 datetime).
          schema:
            type: string
            format: date-time
            maxLength: 64
        - name: to
          in: query
          description: End of the time range filter (ISO 8601 datetime).
          schema:
            type: string
            format: date-time
            maxLength: 64
        - $ref: '../schemas/common.yaml#/parameters/MaxResults'
        - $ref: '../schemas/common.yaml#/parameters/PageToken'
      responses:
        '200':
          description: Paginated query history
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
              schema:
                type: integer
                minimum: 0
                maximum: 1000000
                format: int32
            X-RateLimit-Reset:
              description: UTC epoch seconds when the rate limit resets.
              schema:
                type: integer
                minimum: 0
                maximum: 4102444800
                format: int64
          content:
            application/json:
              schema:
                $ref: '../schemas/observability.yaml#/PaginatedQueryHistoryEntries'
              example:
                data:
                  - id: 1
                    principal_name: "analyst@acme.com"
                    original_sql: "SELECT id, name FROM main.users LIMIT 10"
                    rewritten_sql: "SELECT id, name FROM main.users WHERE department = 'engineering' LIMIT 10"
                    statement_type: SELECT
                    tables_accessed:
                      - "main.users"
                    status: SUCCESS
                    error_message: null
                    duration_ms: 42
                    rows_returned: 10
                    created_at: "2025-01-15T09:30:00Z"
                next_page_token: "eyJpZCI6MTB9"
        '401':
          $ref: '../schemas/responses.yaml#/responses/Unauthorized'
        '429':
          $ref: '../schemas/responses.yaml#/responses/RateLimitExceeded'
        '500':
          $ref: '../schemas/responses.yaml#/responses/InternalError'
