    patch:
      operationId: updateExternalLocation
      summary: Update an external location
      tags: [Storage]
      description: Updates location fields. Requires ALL_PRIVILEGES on catalog.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/storage.yaml#/UpdateExternalLocationRequest'
            example:
              url: "s3://acme-datalake/warehouse-v2/"
              credential_name: "aws-prod-creds"
              comment: "Updated production data lake path"
              read_only: false
      responses:
        '200':
          description: Updated location
          headers:
            X-RateLimit-Limit:
              description: Maximum requests allowed in the current window.
              schema:
                type: integer
                minimum: 1
                maximum: 1000000
                format: int32
            X-RateLimit-Remaining:
              description: Requests remaining in the current window.
