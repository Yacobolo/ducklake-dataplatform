parameters:
  MaxResults:
    name: max_results
    in: query
    description: Maximum number of results to return per page.
    required: false
    schema:
      type: integer
      default: 100
      maximum: 1000
  PageToken:
    name: page_token
    in: query
    description: Opaque pagination token from a previous response.
    required: false
    schema:
      type: string

Error:
  type: object
  required: [code, message]
  properties:
    code:
      type: integer
    message:
      type: string

QueryRequest:
  type: object
  required: [sql]
  properties:
    sql:
      type: string

QueryResult:
  type: object
  properties:
    columns:
      type: array
      items:
        type: string
    rows:
      type: array
      items:
        type: array
        items: {}
    row_count:
      type: integer
