Error:
  type: object
  required: [code, message]
  properties:
    code:
      type: integer
    message:
      type: string

QueryRequest:
  type: object
  required: [sql]
  properties:
    sql:
      type: string

QueryResult:
  type: object
  properties:
    columns:
      type: array
      items:
        type: string
    rows:
      type: array
      items:
        type: array
        items: {}
    row_count:
      type: integer
