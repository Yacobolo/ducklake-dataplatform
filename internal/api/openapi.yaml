openapi: "3.0.3"
info:
  title: DuckDB Data Platform API
  version: "3.0.0"
  description: |
    HTTP API for the DuckDB data platform with RBAC, RLS, column masking,
    and Unity Catalog-compatible catalog management.

servers:
  - url: /v1

security:
  - BearerAuth: []
  - ApiKeyAuth: []

tags:
  - name: Query
    description: Execute SQL queries against the platform.
  - name: Catalogs
    description: Catalog registration, schema, table, column, and view management.
  - name: Ingestion
    description: Data ingestion via upload, commit, and external file loading.
  - name: Security
    description: Principals, groups, grants, row filters, and column masks.
  - name: Lineage
    description: Table lineage tracking and management.
  - name: Governance
    description: Tags, classifications, and catalog search.
  - name: Observability
    description: Audit logs, query history, and metastore summary.
  - name: Storage
    description: Storage credentials and external locations.
  - name: Manifest
    description: Client-side query manifest with presigned URLs.
  - name: Compute
    description: Compute endpoint and assignment management.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  parameters:
    MaxResults:
      name: max_results
      in: query
      description: Maximum number of results to return per page.
      required: false
      schema:
        type: integer
        default: 100
        maximum: 1000
    PageToken:
      name: page_token
      in: query
      description: Opaque pagination token from a previous response.
      required: false
      schema:
        type: string
    catalogName:
      name: catalogName
      in: path
      required: true
      description: Name of the catalog
      schema:
        type: string

  schemas:
    Error:
      type: object
      required: [code, message]
      properties:
        code:
          type: integer
        message:
          type: string

    # --- Query ---
    QueryRequest:
      type: object
      required: [sql]
      properties:
        sql:
          type: string

    QueryResult:
      type: object
      properties:
        columns:
          type: array
          items:
            type: string
        rows:
          type: array
          items:
            type: array
            items: {}
        row_count:
          type: integer

    # --- Principals ---
    Principal:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        type:
          type: string
        is_admin:
          type: boolean
        created_at:
          type: string
          format: date-time

    CreatePrincipalRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        type:
          type: string
          default: user
        is_admin:
          type: boolean
          default: false

    UpdatePrincipalAdminRequest:
      type: object
      required: [is_admin]
      properties:
        is_admin:
          type: boolean

    PaginatedPrincipals:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Principal'
        next_page_token:
          type: string

    # --- Groups ---
    Group:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time

    CreateGroupRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string

    GroupMember:
      type: object
      properties:
        group_id:
          type: integer
          format: int64
        member_type:
          type: string
        member_id:
          type: integer
          format: int64

    CreateGroupMemberRequest:
      type: object
      required: [member_type, member_id]
      properties:
        member_type:
          type: string
        member_id:
          type: integer
          format: int64

    PaginatedGroups:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Group'
        next_page_token:
          type: string

    PaginatedGroupMembers:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/GroupMember'
        next_page_token:
          type: string

    # --- Grants ---
    PrivilegeGrant:
      type: object
      properties:
        id:
          type: integer
          format: int64
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string
        securable_type:
          type: string
        securable_id:
          type: integer
          format: int64
        privilege:
          type: string
        granted_by:
          type: integer
          format: int64
          nullable: true
        granted_at:
          type: string
          format: date-time

    CreateGrantRequest:
      type: object
      required: [principal_id, principal_type, securable_type, securable_id, privilege]
      properties:
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string
        securable_type:
          type: string
        securable_id:
          type: integer
          format: int64
        privilege:
          type: string

    PaginatedGrants:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/PrivilegeGrant'
        next_page_token:
          type: string

    # --- API Keys ---
    APIKeyInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        principal_id:
          type: integer
          format: int64
        name:
          type: string
        key_prefix:
          type: string
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    CreateAPIKeyRequest:
      type: object
      required: [principal_id, name]
      properties:
        principal_id:
          type: integer
          format: int64
        name:
          type: string
        expires_at:
          type: string
          format: date-time

    CreateAPIKeyResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        key:
          type: string
          description: Raw API key (shown only once)
        name:
          type: string
        key_prefix:
          type: string
        expires_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time

    PaginatedAPIKeys:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/APIKeyInfo'
        next_page_token:
          type: string

    CleanupAPIKeysResponse:
      type: object
      properties:
        deleted_count:
          type: integer
          format: int64

    # --- Row Filters ---
    RowFilter:
      type: object
      properties:
        id:
          type: integer
          format: int64
        table_id:
          type: integer
          format: int64
        filter_sql:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time

    CreateRowFilterRequest:
      type: object
      required: [filter_sql]
      properties:
        table_id:
          type: integer
          format: int64
          description: Table ID (required when creating via top-level POST /row-filters)
        filter_sql:
          type: string
        description:
          type: string

    RowFilterBindingRequest:
      type: object
      required: [principal_id, principal_type]
      properties:
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string

    PaginatedRowFilters:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RowFilter'
        next_page_token:
          type: string

    # --- Column Masks ---
    ColumnMask:
      type: object
      properties:
        id:
          type: integer
          format: int64
        table_id:
          type: integer
          format: int64
        column_name:
          type: string
        mask_expression:
          type: string
        description:
          type: string
        created_at:
          type: string
          format: date-time

    CreateColumnMaskRequest:
      type: object
      required: [column_name, mask_expression]
      properties:
        column_name:
          type: string
        mask_expression:
          type: string
        description:
          type: string

    ColumnMaskBindingRequest:
      type: object
      required: [principal_id, principal_type]
      properties:
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string
        see_original:
          type: boolean
          default: false

    PaginatedColumnMasks:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ColumnMask'
        next_page_token:
          type: string

    # --- Audit ---
    AuditEntry:
      type: object
      properties:
        id:
          type: integer
          format: int64
        principal_name:
          type: string
        action:
          type: string
        statement_type:
          type: string
          nullable: true
        original_sql:
          type: string
          nullable: true
        rewritten_sql:
          type: string
          nullable: true
        tables_accessed:
          type: array
          items:
            type: string
        status:
          type: string
        error_message:
          type: string
          nullable: true
        duration_ms:
          type: integer
          format: int64
          nullable: true
        created_at:
          type: string
          format: date-time

    PaginatedAuditLogs:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/AuditEntry'
        next_page_token:
          type: string

    # --- Manifest ---
    ManifestRequest:
      type: object
      required: [table]
      properties:
        table:
          type: string
        schema:
          type: string
          default: main

    ManifestColumn:
      type: object
      properties:
        name:
          type: string
        type:
          type: string

    ManifestResponse:
      type: object
      properties:
        table:
          type: string
        schema:
          type: string
        columns:
          type: array
          items:
            $ref: '#/components/schemas/ManifestColumn'
        files:
          type: array
          items:
            type: string
        row_filters:
          type: array
          items:
            type: string
        column_masks:
          type: object
          additionalProperties:
            type: string
        expires_at:
          type: string
          format: date-time

    # --- Catalog Management ---
    CatalogInfo:
      type: object
      properties:
        name:
          type: string
        comment:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CatalogRegistration:
      type: object
      required: [name, metastore_type, dsn, data_path, status]
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          description: DuckDB catalog alias, used in SQL as catalog.schema.table
        metastore_type:
          type: string
          enum: [sqlite, postgres]
          description: Type of metastore backend
        dsn:
          type: string
          description: File path (sqlite) or connection string (postgres)
        data_path:
          type: string
          description: Data path (s3://bucket/path/ or local path)
        status:
          type: string
          enum: [ACTIVE, ERROR, DETACHED]
        status_message:
          type: string
        is_default:
          type: boolean
        comment:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CreateCatalogRequest:
      type: object
      required: [name, metastore_type, dsn, data_path]
      properties:
        name:
          type: string
        metastore_type:
          type: string
          enum: [sqlite, postgres]
        dsn:
          type: string
        data_path:
          type: string
        comment:
          type: string
    UpdateCatalogRegistrationRequest:
      type: object
      properties:
        comment:
          type: string
        data_path:
          type: string
        dsn:
          type: string
    CatalogRegistrationList:
      type: object
      properties:
        catalogs:
          type: array
          items:
            $ref: '#/components/schemas/CatalogRegistration'
        next_page_token:
          type: string
        total_count:
          type: integer
          format: int64
    SetDefaultCatalogRequest:
      type: object
      description: Empty object, the catalog name is in the URL path

    SchemaDetail:
      type: object
      properties:
        schema_id:
          type: integer
          format: int64
        name:
          type: string
        catalog_name:
          type: string
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        owner:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        deleted_at:
          type: string
          format: date-time
          nullable: true

    CreateSchemaRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        location_name:
          type: string
          description: Optional external location name to use for schema storage path.

    UpdateSchemaRequest:
      type: object
      properties:
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    UpdateTableRequest:
      type: object
      properties:
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        owner:
          type: string

    UpdateCatalogRequest:
      type: object
      properties:
        comment:
          type: string

    PaginatedSchemaDetails:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SchemaDetail'
        next_page_token:
          type: string

    TableDetail:
      type: object
      properties:
        table_id:
          type: integer
          format: int64
        name:
          type: string
        schema_name:
          type: string
        catalog_name:
          type: string
        table_type:
          type: string
        columns:
          type: array
          items:
            $ref: '#/components/schemas/ColumnDetail'
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        owner:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        statistics:
          $ref: '#/components/schemas/TableStatistics'
        deleted_at:
          type: string
          format: date-time
          nullable: true
        storage_path:
          type: string
          description: Resolved DuckLake data path for MANAGED tables.
        source_path:
          type: string
          description: S3/storage path for EXTERNAL tables.
        file_format:
          type: string
          description: File format for EXTERNAL tables (parquet or csv).
        location_name:
          type: string
          description: External location name for EXTERNAL tables.

    ColumnDetail:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        position:
          type: integer
        nullable:
          type: boolean
          description: Whether the column allows NULL values.
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    CreateTableRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        columns:
          type: array
          items:
            $ref: '#/components/schemas/CreateColumnRequest'
          description: Required for MANAGED tables; auto-discovered for EXTERNAL if omitted.
        comment:
          type: string
        table_type:
          type: string
          enum: [MANAGED, EXTERNAL]
          default: MANAGED
          description: Type of table. MANAGED (default) or EXTERNAL.
        source_path:
          type: string
          description: S3/storage path to the data file(s). Required for EXTERNAL tables.
        file_format:
          type: string
          enum: [parquet, csv]
          default: parquet
          description: File format of the external data. Required for EXTERNAL tables.
        location_name:
          type: string
          description: Name of the external location that owns the source path. Required for EXTERNAL tables.

    CreateColumnRequest:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
        type:
          type: string

    UpdateColumnRequest:
      type: object
      properties:
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string

    PaginatedTableDetails:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TableDetail'
        next_page_token:
          type: string

    PaginatedColumnDetails:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ColumnDetail'
        next_page_token:
          type: string

    TableStatistics:
      type: object
      properties:
        row_count:
          type: integer
          format: int64
          nullable: true
        size_bytes:
          type: integer
          format: int64
          nullable: true
        column_count:
          type: integer
          format: int64
          nullable: true
        last_profiled_at:
          type: string
          format: date-time
          nullable: true
        profiled_by:
          type: string

    MetastoreSummary:
      type: object
      properties:
        catalog_name:
          type: string
        metastore_type:
          type: string
        storage_backend:
          type: string
        data_path:
          type: string
        schema_count:
          type: integer
          format: int64
        table_count:
          type: integer
          format: int64

    # --- Query History ---
    QueryHistoryEntry:
      type: object
      properties:
        id:
          type: integer
          format: int64
        principal_name:
          type: string
        original_sql:
          type: string
          nullable: true
        rewritten_sql:
          type: string
          nullable: true
        statement_type:
          type: string
          nullable: true
        tables_accessed:
          type: array
          items:
            type: string
        status:
          type: string
        error_message:
          type: string
          nullable: true
        duration_ms:
          type: integer
          format: int64
          nullable: true
        rows_returned:
          type: integer
          format: int64
          nullable: true
        created_at:
          type: string
          format: date-time

    PaginatedQueryHistoryEntries:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/QueryHistoryEntry'
        next_page_token:
          type: string

    # --- Search ---
    SearchResult:
      type: object
      properties:
        type:
          type: string
          description: "Object type: schema, table, or column"
        name:
          type: string
        schema_name:
          type: string
          nullable: true
        table_name:
          type: string
          nullable: true
        comment:
          type: string
          nullable: true
        match_field:
          type: string
          description: "Field that matched: name, comment, property, or tag"

    PaginatedSearchResults:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/SearchResult'
        next_page_token:
          type: string

    # --- Lineage ---
    LineageEdge:
      type: object
      properties:
        id:
          type: integer
          format: int64
        source_table:
          type: string
        target_table:
          type: string
          nullable: true
        source_schema:
          type: string
          description: Schema of the source table
        target_schema:
          type: string
          description: Schema of the target table
        edge_type:
          type: string
          description: "Edge type: READ, WRITE, READ_WRITE"
        principal_name:
          type: string
        created_at:
          type: string
          format: date-time

    LineageNode:
      type: object
      properties:
        table_name:
          type: string
        upstream:
          type: array
          items:
            $ref: '#/components/schemas/LineageEdge'
        downstream:
          type: array
          items:
            $ref: '#/components/schemas/LineageEdge'

    PaginatedLineageEdges:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/LineageEdge'
        next_page_token:
          type: string

    PurgeLineageRequest:
      type: object
      required: [older_than_days]
      properties:
        older_than_days:
          type: integer
          description: Delete lineage edges older than this many days.

    PurgeLineageResponse:
      type: object
      properties:
        deleted_count:
          type: integer
          format: int64

    # --- Tags ---
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        key:
          type: string
        value:
          type: string
          nullable: true
        created_by:
          type: string
        created_at:
          type: string
          format: date-time

    CreateTagRequest:
      type: object
      required: [key]
      properties:
        key:
          type: string
        value:
          type: string

    TagAssignment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        tag_id:
          type: integer
          format: int64
        securable_type:
          type: string
        securable_id:
          type: integer
          format: int64
        column_name:
          type: string
          nullable: true
        assigned_by:
          type: string
        assigned_at:
          type: string
          format: date-time

    CreateTagAssignmentRequest:
      type: object
      required: [securable_type, securable_id]
      properties:
        securable_type:
          type: string
        securable_id:
          type: integer
          format: int64
        column_name:
          type: string

    PaginatedTags:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        next_page_token:
          type: string

    # --- Views ---
    ViewDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
        schema_id:
          type: integer
          format: int64
        schema_name:
          type: string
        catalog_name:
          type: string
        name:
          type: string
        view_definition:
          type: string
        comment:
          type: string
          nullable: true
        properties:
          type: object
          additionalProperties:
            type: string
        owner:
          type: string
        source_tables:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateViewRequest:
      type: object
      required: [name, view_definition]
      properties:
        name:
          type: string
        view_definition:
          type: string
        comment:
          type: string

    UpdateViewRequest:
      type: object
      properties:
        comment:
          type: string
        properties:
          type: object
          additionalProperties:
            type: string
        view_definition:
          type: string

    PaginatedViewDetails:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ViewDetail'
        next_page_token:
          type: string

    # --- Storage Credentials ---
    StorageCredential:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        credential_type:
          type: string
          enum: [S3, AZURE, GCS]
        # S3 fields (write-only: key_id and secret are never returned)
        endpoint:
          type: string
        region:
          type: string
        url_style:
          type: string
        # Azure fields (write-only: account_key and client_secret are never returned)
        azure_account_name:
          type: string
        azure_client_id:
          type: string
        azure_tenant_id:
          type: string
        # GCS fields
        gcs_key_file_path:
          type: string
        comment:
          type: string
        owner:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateStorageCredentialRequest:
      type: object
      required: [name, credential_type]
      properties:
        name:
          type: string
        credential_type:
          type: string
          enum: [S3, AZURE, GCS]
        # S3 fields (required when credential_type = S3)
        key_id:
          type: string
        secret:
          type: string
        endpoint:
          type: string
        region:
          type: string
        url_style:
          type: string
          default: path
        # Azure fields (required when credential_type = AZURE)
        azure_account_name:
          type: string
        azure_account_key:
          type: string
        azure_client_id:
          type: string
        azure_tenant_id:
          type: string
        azure_client_secret:
          type: string
        # GCS fields (required when credential_type = GCS)
        gcs_key_file_path:
          type: string
        comment:
          type: string

    UpdateStorageCredentialRequest:
      type: object
      properties:
        # S3 fields
        key_id:
          type: string
        secret:
          type: string
        endpoint:
          type: string
        region:
          type: string
        url_style:
          type: string
        # Azure fields
        azure_account_name:
          type: string
        azure_account_key:
          type: string
        azure_client_id:
          type: string
        azure_tenant_id:
          type: string
        azure_client_secret:
          type: string
        # GCS fields
        gcs_key_file_path:
          type: string
        comment:
          type: string

    PaginatedStorageCredentials:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/StorageCredential'
        next_page_token:
          type: string

    # --- External Locations ---
    ExternalLocation:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        url:
          type: string
        credential_name:
          type: string
        storage_type:
          type: string
        comment:
          type: string
        owner:
          type: string
        read_only:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateExternalLocationRequest:
      type: object
      required: [name, url, credential_name]
      properties:
        name:
          type: string
        url:
          type: string
        credential_name:
          type: string
        storage_type:
          type: string
          enum: [S3]
          default: S3
        comment:
          type: string
        read_only:
          type: boolean
          default: false

    UpdateExternalLocationRequest:
      type: object
      properties:
        url:
          type: string
        credential_name:
          type: string
        comment:
          type: string
        read_only:
          type: boolean
        owner:
          type: string

    PaginatedExternalLocations:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ExternalLocation'
        next_page_token:
          type: string

    # --- Volumes ---
    VolumeDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        schema_name:
          type: string
        catalog_name:
          type: string
        volume_type:
          type: string
          enum: [MANAGED, EXTERNAL]
        storage_location:
          type: string
        comment:
          type: string
        owner:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateVolumeRequest:
      type: object
      required: [name, volume_type]
      properties:
        name:
          type: string
        volume_type:
          type: string
          enum: [MANAGED, EXTERNAL]
        storage_location:
          type: string
          description: Required for EXTERNAL volumes. Ignored for MANAGED.
        comment:
          type: string

    UpdateVolumeRequest:
      type: object
      properties:
        new_name:
          type: string
        comment:
          type: string
        owner:
          type: string

    PaginatedVolumes:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/VolumeDetail'
        next_page_token:
          type: string

    # --- Ingestion ---
    UploadUrlRequest:
      type: object
      properties:
        filename:
          type: string
          description: Optional filename hint for the uploaded file.

    UploadUrlResponse:
      type: object
      properties:
        upload_url:
          type: string
          description: Presigned PUT URL for uploading the Parquet file.
        s3_key:
          type: string
          description: The S3 key where the file will be stored.
        expires_at:
          type: string
          format: date-time
          description: When the presigned URL expires.

    IngestionOptions:
      type: object
      properties:
        allow_missing_columns:
          type: boolean
          default: false
          description: Allow columns in the table that are missing from the Parquet file.
        ignore_extra_columns:
          type: boolean
          default: false
          description: Ignore columns in the Parquet file not present in the table.

    CommitIngestionRequest:
      type: object
      required: [s3_keys]
      properties:
        s3_keys:
          type: array
          items:
            type: string
          description: S3 keys returned from upload-url to register.
        options:
          $ref: '#/components/schemas/IngestionOptions'

    LoadExternalRequest:
      type: object
      required: [paths]
      properties:
        paths:
          type: array
          items:
            type: string
          description: S3 paths or globs to register.
        options:
          $ref: '#/components/schemas/IngestionOptions'

    IngestionResult:
      type: object
      properties:
        files_registered:
          type: integer
          description: Number of files successfully registered.
        files_skipped:
          type: integer
          description: Number of files skipped (e.g., empty files).
        schema:
          type: string
        table:
          type: string

    # --- Compute Endpoints ---
    ComputeEndpoint:
      type: object
      properties:
        id:
          type: integer
          format: int64
        external_id:
          type: string
          format: uuid
        name:
          type: string
        url:
          type: string
        type:
          type: string
          enum: [LOCAL, REMOTE]
        status:
          type: string
          enum: [ACTIVE, INACTIVE, STARTING, STOPPING, ERROR]
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE]
        max_memory_gb:
          type: integer
          format: int64
        owner:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateComputeEndpointRequest:
      type: object
      required: [name, url, type]
      properties:
        name:
          type: string
        url:
          type: string
        type:
          type: string
          enum: [LOCAL, REMOTE]
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE]
        max_memory_gb:
          type: integer
          format: int64
        auth_token:
          type: string
          description: Pre-shared secret for remote agent authentication.

    UpdateComputeEndpointRequest:
      type: object
      properties:
        url:
          type: string
        size:
          type: string
          enum: [SMALL, MEDIUM, LARGE]
        max_memory_gb:
          type: integer
          format: int64
        auth_token:
          type: string
        status:
          type: string
          enum: [ACTIVE, INACTIVE, STARTING, STOPPING, ERROR]

    PaginatedComputeEndpoints:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ComputeEndpoint'
        next_page_token:
          type: string

    ComputeAssignment:
      type: object
      properties:
        id:
          type: integer
          format: int64
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string
          enum: [user, group]
        endpoint_id:
          type: integer
          format: int64
        endpoint_name:
          type: string
        is_default:
          type: boolean
        fallback_local:
          type: boolean
        created_at:
          type: string
          format: date-time

    CreateComputeAssignmentRequest:
      type: object
      required: [principal_id, principal_type]
      properties:
        principal_id:
          type: integer
          format: int64
        principal_type:
          type: string
          enum: [user, group]
        is_default:
          type: boolean
          default: true
        fallback_local:
          type: boolean
          default: false

    PaginatedComputeAssignments:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/ComputeAssignment'
        next_page_token:
          type: string

    ComputeEndpointHealth:
      type: object
      properties:
        status:
          type: string
          description: Health status (e.g. "ok")
        uptime_seconds:
          type: integer
          description: Agent uptime in seconds
        duckdb_version:
          type: string
          description: DuckDB version running on the agent
        memory_used_mb:
          type: integer
          description: Current memory usage in MB
        max_memory_gb:
          type: integer
          description: Maximum memory limit in GB
        endpoint_name:
          type: string
          description: Name of the compute endpoint

