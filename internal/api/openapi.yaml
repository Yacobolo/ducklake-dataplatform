openapi: "3.0.3"
info:
  title: DuckDB Data Platform API
  version: "3.0.0"
  description: |
    HTTP API for the DuckDB data platform with RBAC, RLS, column masking,
    and Unity Catalog-compatible catalog management.

servers:
  - url: https://api.example.com/v1
    description: Production API server

security:
  - BearerAuth: []
  - ApiKeyAuth: []

tags:
  - name: Query
    description: Execute SQL queries against the platform.
  - name: Catalogs
    description: Catalog registration, schema, table, column, and view management.
  - name: Ingestion
    description: Data ingestion via upload, commit, and external file loading.
  - name: Security
    description: Principals, groups, grants, row filters, and column masks.
  - name: Lineage
    description: Table lineage tracking and management.
  - name: Governance
    description: Tags, classifications, and catalog search.
  - name: Observability
    description: Audit logs, query history, and metastore summary.
  - name: Storage
    description: Storage credentials and external locations.
  - name: Manifest
    description: Client-side query manifest with presigned URLs.
  - name: Compute
    description: Compute endpoint and assignment management.
  - name: Notebooks
    description: SQL notebooks, sessions, jobs, and Git integration.
  - name: Pipelines
    description: Pipeline workflow scheduling and orchestration.
  - name: Models
    description: Transformation model definitions, runs, DAG management, macros, and freshness.

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: >-
        JWT Bearer token authentication conforming to RFC8725 best practices.
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key authentication via the X-API-Key header.

