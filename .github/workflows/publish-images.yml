name: Publish Images

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: "1.25.7"
  NODE_VERSION: "20"
  TASK_VERSION: "v3.45.4"
  OAPI_CODEGEN_VERSION: "v2.5.1"
  SQLC_VERSION: "v1.30.0"

jobs:
  publish:
    name: Build and push GHCR images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install generation tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@${{ env.OAPI_CODEGEN_VERSION }}
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@${{ env.SQLC_VERSION }}

      - name: Generate code required for Docker build
        run: task generate

      - name: Prepare image coordinates
        id: prep
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          REPO="${GITHUB_REPOSITORY#*/}"
          echo "owner=$OWNER" >> "$GITHUB_OUTPUT"
          echo "repo=$REPO" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push control-plane image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ steps.prep.outputs.repo }}-control-plane:main-latest
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ steps.prep.outputs.repo }}-control-plane:sha-${{ github.sha }}

      - name: Build and push compute-agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.compute-agent
          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ steps.prep.outputs.repo }}-compute-agent:main-latest
            ghcr.io/${{ steps.prep.outputs.owner }}/${{ steps.prep.outputs.repo }}-compute-agent:sha-${{ github.sha }}
