name: Image Build Check

on:
  pull_request:
    branches: [main]
  merge_group:

permissions:
  contents: read

env:
  GO_VERSION: "1.25.7"
  NODE_VERSION: "20"
  TASK_VERSION: "v3.45.4"
  OAPI_CODEGEN_VERSION: "v2.5.1"
  SQLC_VERSION: "v1.30.0"

jobs:
  build-images:
    name: Build ${{ matrix.name }} image (no push)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: control-plane
            dockerfile: Dockerfile
            image_suffix: control-plane
          - name: compute-agent
            dockerfile: Dockerfile.compute-agent
            image_suffix: compute-agent
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install generation tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@${{ env.OAPI_CODEGEN_VERSION }}
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@${{ env.SQLC_VERSION }}

      - name: Generate code required for Docker build
        run: task generate

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: local/${{ matrix.image_suffix }}:pr-check
          cache-from: type=gha
          cache-to: type=gha,mode=max
