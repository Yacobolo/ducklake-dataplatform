name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.7"
  NODE_VERSION: "20"
  TOOL_VERSIONS: |
    task=github.com/go-task/task/v3/cmd/task@latest
    gotestsum=gotest.tools/gotestsum@latest

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-task-gotestsum
      - name: Install tools
        run: |
          test -f ~/go/bin/task || go install github.com/go-task/task/v3/cmd/task@latest
          test -f ~/go/bin/gotestsum || go install gotest.tools/gotestsum@latest
      - name: Bundle OpenAPI spec
        run: task bundle-api
      - name: Run unit tests
        run: task test:unit

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-task-gotestsum
      - name: Install tools
        run: |
          test -f ~/go/bin/task || go install github.com/go-task/task/v3/cmd/task@latest
          test -f ~/go/bin/gotestsum || go install gotest.tools/gotestsum@latest
      - name: Run integration tests
        run: task test:integration

  build:
    name: Build & Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-task
      - name: Install Task
        run: test -f ~/go/bin/task || go install github.com/go-task/task/v3/cmd/task@latest
      - name: Vet
        run: task vet
      - name: Build
        run: task build

  codegen-check:
    name: Codegen Freshness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-task-oapi-codegen-sqlc
      - name: Install tools
        run: |
          test -f ~/go/bin/task || go install github.com/go-task/task/v3/cmd/task@latest
          test -f ~/go/bin/oapi-codegen || go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          test -f ~/go/bin/sqlc || go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Run code generation
        run: task generate
      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code -- internal/api/types.gen.go internal/api/server.gen.go internal/db/dbstore/; then
            echo "::error::Generated code is out of date. Run 'task generate' and commit the results."
            exit 1
          fi

  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-govulncheck
      - name: Install govulncheck
        run: test -f ~/go/bin/govulncheck || go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
