name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest
          go install gotest.tools/gotestsum@latest
      - name: Bundle OpenAPI spec
        run: task bundle-api
      - name: Run tests
        run: task test

  build:
    name: Build & Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@latest
      - name: Vet
        run: task vet
      - name: Build
        run: task build

  codegen-check:
    name: Codegen Freshness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Run code generation
        run: task generate
      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code -- internal/api/types.gen.go internal/api/server.gen.go internal/db/dbstore/; then
            echo "::error::Generated code is out of date. Run 'task generate' and commit the results."
            exit 1
          fi

  vulncheck:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
