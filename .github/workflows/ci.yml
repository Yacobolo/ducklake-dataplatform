name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.7"
  NODE_VERSION: "20"
  # Pinned tool versions for reproducible builds
  TASK_VERSION: "v3.45.4"
  GOTESTSUM_VERSION: "v1.13.0"
  OAPI_CODEGEN_VERSION: "v2.5.1"
  SQLC_VERSION: "v1.30.0"
  GOVULNCHECK_VERSION: "v1.1.4"
  GOLANGCI_LINT_VERSION: "v2.7"

jobs:
  # ── Generate ────────────────────────────────────────────────
  # Shared job: produces generated code artifact once so downstream
  # jobs skip Node + oapi-codegen + sqlc entirely.
  generate:
    name: Generate Code
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
          download-generated: 'false'
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@${{ env.OAPI_CODEGEN_VERSION }}
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@${{ env.SQLC_VERSION }}
      - name: Run code generation
        run: task generate
      - name: Upload generated code
        uses: actions/upload-artifact@v4
        with:
          name: generated-code
          path: |
            internal/api/openapi.bundled.yaml
            internal/api/types.gen.go
            internal/api/server.gen.go
            internal/db/dbstore/
            pkg/cli/gen/
          retention-days: 1

  # ── Lint ────────────────────────────────────────────────────
  lint:
    name: Lint
    needs: generate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
      - uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
      - name: Lint OpenAPI spec
        run: task lint:api

  # ── Tests ───────────────────────────────────────────────────
  arch:
    name: Architecture Governance
    needs: generate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
          go install gotest.tools/gotestsum@${{ env.GOTESTSUM_VERSION }}
      - name: Run architecture governance tests
        run: task test:arch

  test:
    name: Tests (${{ matrix.suite }})
    needs: generate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        suite: [unit, integration]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install tools
        run: |
          go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
          go install gotest.tools/gotestsum@${{ env.GOTESTSUM_VERSION }}
      - name: Run ${{ matrix.suite }} tests
        run: task test:${{ matrix.suite }}

  # ── Build & Vet ─────────────────────────────────────────────
  build:
    name: Build & Vet
    needs: generate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@${{ env.TASK_VERSION }}
      - name: Vet
        run: task vet
      - name: Build
        run: task build

  # ── Vulnerability Check ────────────────────────────────────
  vulncheck:
    name: Vulnerability Check
    needs: generate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@${{ env.GOVULNCHECK_VERSION }}
      - name: Run govulncheck
        run: govulncheck ./...
